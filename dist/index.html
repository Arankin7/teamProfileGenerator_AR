
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />

    <link rel="stylesheet" href="./style.css">
    <title>Team Profile</title>
</head>
<body>
    <header class = "header">
    My Team
    </header>
    <main>
        <div class = "team pure-g">
        
        <div class = "employee pure-g pure-u-1">
            <div class = "manager pure-u-1">
                <div class = "title"> 
                    <h2>Manager</h2>
                    <h3>Role: Manager</h3>
                </div>
                <ul>
                    <li>Employee Id: 1</li>
                    <li>Email: <a href= "mailto:email.manager">email.manager</a></li>
                    <li>Office Number: 123456789</li>
                </ul>
            </div>
        </div>
        
        <div class = "employee pure-g pure-u-1-2">
            <div class = "engineer pure-u-1">
                <div class = "title"> 
                    <h2>Engineer</h2>
                    <h3>Role: Engineer</h3>
                </div>
                <ul>
                    <li>Employee Id: 2</li>
                    <li>Email: <a href= "mailto:email.engineer">email.engineer</a></li>
                    <li>GitHub: <a href="https://www.github.com/githubengineer">githubengineer</a></li>
                </ul>
            </div>
        </div>
        
        <div class = "employee pure-g pure-u-1-2">
            <div class = "intern pure-u-1">
                <div class = "title"> 
                    <h2>Intern</h2>
                    <h3>Role: Intern</h3>
                </div>
                <ul>
                    <li>Employee Id: 3</li>
                    <li>Email: <a href= "mailto:student.email">student.email</a></li>
                    <li>School: Rutgers</li>
                </ul>
            </div>
        </div>  
        
        </div>

    </main>    
    <footer></footer>
</body>
</html>
